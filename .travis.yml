sudo: required

language: generic

services:
  - docker

before_install:
  - docker build -t rudystark/formdevops -f Dockerfile.dev .

script:
  - docker run -e CI=true rudystark/formdevops npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "form-a"
  env: "Form-a-env"
  bucket_name: "elasticbeanstalk-us-east-1-430118856661"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY